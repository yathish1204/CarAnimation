<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarAnimation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="car_wheel_left.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel wheelL">
                    <img src="car_wheel_left.png" alt="Left Car wheel">
                </div>
                <div class="wheel wheelR">
                    <img src="car_wheel_right.png" alt="Rigth car wheel">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
